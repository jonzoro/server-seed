########################################################################################################################
#
#      Application Config
#
########################################################################################################################
spring.application.name=server-seed
spring.profiles.active=dev
server.port=9578
server.tomcat.max-threads=150
########################################################################################################################
#
#       Jackson Config
#
########################################################################################################################
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.jackson.default-property-inclusion=non_null
########################################################################################################################
#
#       Mybatis Config
#
########################################################################################################################
mybatis.config-location=classpath:config/mybatis-config.xml
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.company.project.model
########################################################################################################################
#
#       Log Config
#
########################################################################################################################
logging.config=classpath:config/logback-spring.xml
########################################################################################################################
#
#       JPush and Sms Config
#
########################################################################################################################
push.sms.url=url
push.sms.corp_id=corp_id
push.sms.corp_pwd=corp_pwd
push.sms.corp_service=corp_service
push.sms.ext=ext
push.jpush.url=url
push.jpush.key=key
push.jpush.secret=secret
########################################################################################################################
#
#       DataSource Config
#
########################################################################################################################
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/seed
spring.datasource.username=postgres
spring.datasource.password=123456
########################################################################################################################
#
#       Multipart Config
#
########################################################################################################################
# 上传文件总的最大值
spring.servlet.multipart.max-request-size=10MB
# 单个文件的最大值
spring.servlet.multipart.max-file-size=10MB
# 静态文件绝对路径
static-file.file-dir=/Users/static/
static-file.path=static
